<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dataportaal EITI-NL</title>
  <meta name="description" content="De deelnemende aardgas-, aardolie- en zoutbedrijven geven op vrijwillige basis inzicht in de betaalstromen tussen deze bedrijven en de Nederlandse overheid. Daar waar mogelijk ziet u de bedragen per individuele vergunning. Een externe accountant heeft gecontroleerd of de cijfers van de overheid en de bedrijven overeenkomen, volgens de vereisten van de EITI-Standaard.">
  <meta name="author" content="Joera Mulders">
  <link rel="stylesheet" href="./styles/main.css?v=3">
  <!-- Fathom - beautiful, simple website analytics -->
  <script src="https://cdn.usefathom.com/script.js" data-site="RXNXTFVW" defer></script>
  <!-- / Fathom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body id="development">
  <header>
    <div class="container">
      <a href="#main" class="skip">Direct naar hoofdinhoud</a>
      <a href="https://eiti.nl" target="_blank" style="text-decoration: none; border: none;">
        <img width="300" height="124" src="./logo.svg" alt=Logo Extractive Industries Transparency Initiative The Netherlands, ga naar de startpagina van eiti.nl">
      </a>
    </div>
    <div class="full-width">
      <ul id="nav" class="container">
        <li id="mobile-menu-item-open">
          <button id="hamburger" class="hamburger" aria-label="Toon Navigatie Menu" aria-expanded="false" tabindex="0">
            <svg width="24px" height="24px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 12.32H22" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 18.32H22" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 6.32001H22" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </li>
        <li id="mobile-menu-item-close">
          <button id="closeNavMenu" class="closeBtn" aria-label="Hide Navigation Menu">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 20L4 4.00003M20 4L4.00002 20" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </li>
        <li id="menu-home-link"><a href="https://eiti.nl">Home</a> > <span>Dataportaal</span></li>

        <li>
          <ul id="language-selector">
            <li><button data-language="nl">Nederlands</button></li>
            <li><button data-language="en">English</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <main id="main"><div eiti-graph-preset="dashboard"></div></main>
  <script src="./scripts/scaffold.bundle.js?v=10"></script>
</body>




</html>
