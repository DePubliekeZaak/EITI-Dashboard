<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staging versie EITI-NL dashboard</title>
  <meta name="description" content="">
  <meta name="author" content="Joera Mulders">
  <link rel="stylesheet" href="./styles/main.css">

<body id="development">
  <header>
    <div class="container">
      <a href="https://eiti.nl" target="_blank" style="text-decoration: none; border: none;">

            </svg>
        </li>
        <li id="menu-home-link"><a href="https://eiti.nl">Home</a> > Dataportaal</li>

  <main><div eiti-graph-preset="dashboard"></div></main>
<script src="./scripts/scaffold.bundle.js"></script></body></html>
